<div class="main-content" style="background-color: rgb(28, 27, 27); color: white">
    <div class="row">
      <div class="col-md-12">
        <div class="card" style="background-color: rgb(61, 58, 58); color: white">
          <div class="card-header">
            <h4 class="card-title"> Electric Stations</h4>
          </div>
          <div class="card-body">
            <!-- Unified Form for adding or updating a station -->
            <form #stationForm="ngForm" (ngSubmit)="submitStation(stationForm.value)">
              <div>
                <label for="id">Station Id:</label>
                <input type="text" id="id" name="id" [(ngModel)]="currentStation.id" [readonly]="editing"  style="background-color: rgb(61, 58, 58); color: white">
              </div>
              <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" [(ngModel)]="currentStation.name"  style="background-color: rgb(61, 58, 58); color: white">
              </div>
              <div>
                <label for="location">Address:</label>
                <input type="text" id="location" name="location" [(ngModel)]="currentStation.location"  style="background-color: rgb(61, 58, 58); color: white">
              </div>
              <div>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" [(ngModel)]="currentStation.city"  style="background-color: rgb(61, 58, 58); color: white">
              </div>
              <div> 
                <label for="zipCode">Zip Code:</label>
                <input type="text" id="zipCode" name="zipCode" [(ngModel)]="currentStation.zipCode"  style="background-color: rgb(61, 58, 58); color: white">
              </div>
              <div>
                <label for="capacity">Capacity:</label>
                <input type="number" id="capacity" name="capacity" [(ngModel)]="currentStation.capacity"  style="background-color: rgb(61, 58, 58); color: white">
              </div>
              <button type="submit">{{ editing ? 'Update' : 'Add' }} Station</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
